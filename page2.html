<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Page 2</title>
  <style>
    body {
      background-image: url("stevens.jpg"); /* Change the background image */
      background-size: cover;
      background-repeat: no-repeat;
      background-color: #222;
      margin: 0;
      padding: 0;
      font-family: 'Merriweather', serif;
    }
    .top-bar {
      display: flex;
      justify-content: flex-end; /* Align tools to the top right */
      align-items: center;
      padding: 30px 20px;
      position: relative;
    }
    .divider {
      width: 1px;
      height: 30px; /* Adjust the height of the line */
      background-color: white;
      margin: 4px 5px;
    }
    .icons {
      display: flex;
      gap: 40px;
      color: white;
      font-size: 18px;
      align-items: center; /* Align icons vertically */
    }
    .icons a {
      color: white;
      text-decoration: none;
      margin-right: 10px;
    }
    .icons i {
      font-size: 24px; /* Increase icon size */
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .centered-heading {
      text-align: center;
      margin-top: 250px; /* Increase margin-top to move heading down */
      margin-bottom: 20px;
      animation: fadeInDown 1s ease forwards 1;
    }
    .centered-heading h1 {
      font-size: 72px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .footer {
      color: white;
      text-align: center;
      font-size: 24px;
      padding: 10px 5; /* Add padding to increase the height of the footer */
      margin-top: 20px;
      margin-bottom: 20px; /* Increase margin-bottom to move footer up */
    }
    .back-button {
      position: fixed;
      top: 50%; /* Center vertically */
      left: 30px;
      transform: translateY(-50%); /* Adjust to center vertically */
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 5px; /* Add border radius to make it a rectangle */
      padding: 8px 12px; /* Adjust padding for rectangle shape */
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }
    .back-button i {
      font-size: 16px; /* Adjust icon size for rectangle */
      color: white;
    }
    @keyframes slidePageRight {
      0% {
        transform: translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateX(100%);
        opacity: 0;
      }
    }
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(50px); /* Move the element down */
      }
      to {
        opacity: 1;
        transform: translateY(0); /* Move the element up to its original position */
      }
    }
    .page-number {
      position: fixed;
      bottom: 10px;
      right: 20px;
      color: white;
      font-size: 20px;
    }
  </style>
  
  <script>
    function goBack() {
      window.history.back(); // Go back to the previous page
    }
    
  </script>
</head>
<body>
  <div class="top-bar">
    <div class="icons">
      <a href="https://www.linkedin.com/in/tanya-sriram-402127285/">LinkedIn</a>
      <a href="https://www.instagram.com/txnyx_s5/">Instagram</a>
      <a href="https://docs.google.com/document/d/1QxmD3OQ1Nt7RN5uSyF3t20f8Sf8zipql/edit?usp=sharing&ouid=110695011690614448381&rtpof=true&sd=true">Resume</a>
      <span class="divider"></span>
      <a href="mailto:tanya.sriram@gmail.com"><i class="far fa-envelope"></i></a>
      <a href="https://meet.google.com/?pli=1"><i class="fas fa-video"></i></a>
    </div>
  </div>
 
  <div class="centered-heading">
    <h1>WHAT AM I LEARNING?</h1>
  </div>
  <div class="footer" style="animation: fadeUp 1s ease forwards;">
    <p>I am currently pursuing a B.S. in Business and Technology in Stevens <br>Institue of TEchnology.</p>
  </div>
  <div class="page-number">
    2/2
  </div>

  <div class="back-button" id="backButton">
    <a href="homepage.html"><i class="fas fa-chevron-left"></i></a>
  </div>

  <script>
    // Add a class to the body to indicate page load
    document.body.classList.add('loaded');
    
    // Function to handle page transition
    document.getElementById('backButton').addEventListener('click', function() {
      document.body.style.animation = 'slidePageRight 0.5s ease forwards';
      setTimeout(function() {
        window.location.href = 'homepage.html';
      }, 500); // Faster delay for quicker transition
    });
  </script>
</body>
</html>
