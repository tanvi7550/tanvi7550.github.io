<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Home Page</title>
  <style>
    body {
      background-image: url("background.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-color: #222;
      margin: 0;
      padding: 0;
      font-family: 'Merriweather', serif;
    }
    .top-bar {
      display: flex;
      justify-content: flex-end; /* Align tools to the top right */
      align-items: center;
      padding: 30px 20px;
      position: relative;
    }
    .divider {
      width: 1px;
      height: 30px; /* Adjust the height of the line */
      background-color: white;
      margin: 4px 5px;
    }
    .icons {
      display: flex;
      gap: 40px;
      color: white;
      font-size: 18px;
      align-items: center; /* Align icons vertically */
    }
    .icons a {
      color: white;
      text-decoration: none;
      margin-right: 10px;
    }
    .icons i {
      font-size: 24px; /* Increase icon size */
    }
    .centered-heading {
      text-align: center;
      margin-top: 200px; /* Increase margin-top to move heading down */
      margin-bottom: 20px;
      opacity: 0; /* Set initial opacity to 0 */
      animation: fadeInDown 1s ease forwards 1; /* Add animations */
    }

@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translateY(-50px); /* Move the element up */
  }
  to {
    opacity: 1;
    transform: translateY(0); /* Move the element down to its original position */
  }
}
@keyframes slideDown {
  from {
    transform: translateY(-100px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

    .centered-heading h1 {
      font-size: 72px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .footer {
      color: white;
      text-align: center;
      font-size: 24px;
      padding: 10px 5; /* Add padding to increase the height of the footer */
      margin-top: 20px;
      margin-bottom: 40px; /* Increase margin-bottom to move footer up */
    }
    .contact-button-container {
      text-align: center;
      margin-top: 10px;
    }
    .contact-button {
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      background-color: transparent;
      position: relative;
    }
    .contact-button::before {
      content: '';
      background-color: white;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      border-radius: 5px;
      opacity: 0.2;
    }
    .arrow-button {
      position: fixed;
      top: 50%; /* Center vertically */
      right: 30px;
      transform: translateY(-50%); /* Adjust to center vertically */
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 5px; /* Add border radius to make it a rectangle */
      padding: 8px 12px; /* Adjust padding for rectangle shape */
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .arrow-button:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }
    .arrow-button i {
      font-size: 16px; /* Adjust icon size for rectangle */
      color: white;
    }

    /* Animation for slide transition */
    @keyframes slidePageLeft {
      0% {
        transform: translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateX(-100%);
        opacity: 0;
      }
    }
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(50px); /* Move the element down */
      }
      to {
        opacity: 1;
        transform: translateY(0); /* Move the element up to its original position */
      }
    }
    .page-number {
  position: fixed;
  bottom: 10px;
  right: 20px;
  color: white;
  font-size: 20px;
}
  </style>
</head>
<body>
 
  <div class="top-bar">

      <a href="Tanya Sriram - Resume.docx .pdf">Resume</a>
      <span class="divider"></span>
      <a href="mailto:tanya.sriram@gmail.com"><i class="far fa-envelope"></i></a>

    </div>
  </div>
  <div class="centered-heading" id="centeredHeading">

  </div>
  <div class="footer" id="footer" style="animation: fadeUp 1s ease forwards;">
    <p>Hello! I'm a Business and Technology major studying at Stevens Institute <br>of Technology. I'm interested in the business aspects and market trends <br>in new technology</p>
    <div class="contact-button-container">
      <a href="mailto:tanya.sriram@gmail.com" class="contact-button">Contact Me</a>

  </div>
  <div class="page-number" id="pageNumber">

  </div>

  <div class="arrow-button" id="arrowButton">
    <a href="page2.html"><i class="fas fa-chevron-right"></i></a>
  </div>

  <script>
    // Add a class to the body to indicate page load
    document.body.classList.add('loaded');

    // Function to handle page transition
    document.getElementById('arrowButton').addEventListener('click', function() {
      document.body.style.animation = 'slidePageLeft 0.5s ease forwards';
      setTimeout(function() {
        window.location.href = 'page2.html';
      }, 500); // Faster delay for quicker transition
    });
  </script>
</body>
</html>
